  <body class="html not-front logged-in no-sidebars page-dashboard skin-black">
  <header class="header">
    <a role="button" data-toggle="offcanvas" class="logo sidebar-toggle" href="/"> <!-- Add the class icon to your logo image or logo icon to add the margining --> Git Report </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav role="navigation" class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a role="button" data-toggle="offcanvas" class="navbar-btn sidebar-toggle" href="#"> 
        <span class="sr-only">Toggle navigation</span> 
        <span class="icon-bar"></span> 
        <span class="icon-bar"></span> 
        <span class="icon-bar"></span> 
      </a>
      <div class="navbar-right">

      </div>
    </nav>
  </header>
  <div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search..."/>
            <span class="input-group-btn">
              <button type='submit' name='seach' id='search-btn' class="btn btn-flat">
                <i class="fa fa-search"></i>
              </button> </span>
          </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
          <li class="active">
            <a href="#"> <i class="fa fa-dashboard"></i> <span>Dashboard</span> </a>
          </li>
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>
    
    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h4> Dashboard</h4>
        <ol class="breadcrumb">
          <li>
            <a href="/"><i class="fa fa-dashboard"></i> Home</a>
          </li>
          <li class="active">
            Dashboard
          </li>
        </ol>
      </section>
      <!-- Main content -->
      <section id="content" class="content">
        <div style="margin-top:20%;margin-left:40%;" id="no-content">Please select a git repository from the toolbar</div>
      </section><!-- /.content -->
    </aside><!-- /.right-side -->
  </div><!-- ./wrapper -->
      <!-- add new calendar event modal -->
